<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <header class="header-info">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" class="form" style="padding-bottom: 4rem;">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter Your Name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Your Email" id="email">
            <label for="age">Age (optional)</label>
            <input type="number" name="age" placeholder="Enter Your Age" id="age">
            <label for="des">Which option best describes your current role?</label>
            <select name="des" id="des" placeholder ="">
                <option value="Select Your Current role" selected>Select Your Current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
              </select>
              <label style="margin-bottom:1rem;">Would you recommend freeCodeCamp to a friend?</label>
             <div class="radio" style="margin-bottom: 1rem;">
                <input type="radio" id="recommend" name="recommend" value="" checked>
                <label for="recommend">Definitely</label><br>
                <input type="radio" id="recommend" name="recommend" value="" >
                <label for="recommend">Maybe</label><br>
                <input type="radio" id="recommend" name="recommend" value="" >
                <label for="recommend">Not Sure</label>
             </div>
             <label for="des">What is your favorite feature of freeCodeCamp?</label>
            <select name="des" id="des" placeholder ="">
                <option value="Select Your Current role" selected>Select and option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="ommunity">Community</option>
                <option value="open source">Open Source</option>
              </select>

            <div class="checkbox" style="margin-bottom: 2rem;">
                <label for="">What would you like to see improved? (Check all that apply)</label> <br>
                <input type="checkbox" id="recommend" name="recommend" value="">
                <label for="ck">Front-end Projects</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="ck">Back-end Projects</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Data Visualization</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Challenges</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Open Source Community</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Gitter help rooms</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Videos</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">City Meetups</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Wiki</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Forum</label><br>
                <input type="checkbox" id="recommend" name="recommend" value="" >
                <label for="">Additional Courses</label><br>
            </div>
            <label for="">Any comments or suggestions?</label><br>
            <textarea name="" id="" cols="30" rows="10" style="width:100%; padding: 1rem; font-size: 1.8rem; color: gray;" placeholder="Enter your comments here...."></textarea>
            <input type="button" value="Submit" style="background-color: #37AF65; font-size: 1.6rem; color: white; border-radius: .5rem; margin-top: 2rem;">
        </form>
    </div>
    
    
</body>
</html>
